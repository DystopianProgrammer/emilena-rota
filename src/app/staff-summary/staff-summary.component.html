<md-card>
  <md-card-subtitle>Summary</md-card-subtitle>
  <md-card-content>
    <md-list>
      <md-list-item *ngFor="let description of descriptions">{{ description.label }}: {{ description.value }}</md-list-item>
    </md-list>
  </md-card-content>
</md-card>
<button (click)="previous()" md-raised-button>Previous</button>
<button md-raised-button color="accent" (click)="update()">Finish</button>
