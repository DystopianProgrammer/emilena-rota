<button class="btn btn-danger btn-block mt-1" (click)="lgModal.show()">Modify status</button>
<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Delete<small class="text-muted"> {{deletable.forename}} {{deletable.surname}}</small></h4>
      </div>
			<div class="modal-body">
				<p>
          Deactivating {{deletable.forename}} {{deletable.surname}} will prevent them from being picked up in any future rota generations until they have been re-enabled.
				</p>
				<button type="button" class="btn btn-danger" (click)="deactivate()">Deactivate</button>
        <button type="button" class="btn btn-secondary" (click)="activate()">Activate</button>
				<button type="button" class="btn btn-secondary" (click)="lgModal.hide()">Cancel</button>
			</div>
    </div>
  </div>
</div>
