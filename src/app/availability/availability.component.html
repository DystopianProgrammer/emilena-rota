<alert *ngIf="incorrectTimes || incorrectFormat" (close)="alertDismissed()" dismissOnTimeout="4000">
	Please check the format of the time, and that the start time isn't after the finish time.
</alert>
<div class="form-group">
	<label for="availability">Day</label>
	<select class="form-control" name="availability" [(ngModel)]="availability.dayOfWeek">
		<option disabled></option>
		<option *ngFor="let day of days" [value]="day">{{ day | capitalizeFirst }}</option>
</select>
</div>
<div class="form-group">
	<app-time (outputTime)="updateTime($event)"></app-time>
</div>
<div class="mb-1">
	<button type="button" class="btn btn-outline-secondary" (click)="add()">ADD</button>
</div>
