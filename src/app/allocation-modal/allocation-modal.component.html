<button class="btn btn-secondary" (click)="showChildModal()">Unallocated</button>
<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" (click)="hideChildModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
				<h4 class="modal-title">Allocation Status</h4>
			</div>
			<div class="modal-body">
				<p *ngIf="unallocated && unallocated.length === 0">All clients and staff have been allocated</p>
				<ul *ngIf="unallocated" class="list-group">
					<li *ngFor="let u of unallocated" class="list-group-item">{{ u.day | capitalizeFirst }}, {{ u.person.forename }} {{ u.person.surname }} - {{ u.person.personType | capitalizeFirst}}</li>
				</ul>
			</div>
		</div>
	</div>
</div>
