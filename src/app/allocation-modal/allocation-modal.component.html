<button class="btn btn-outline-secondary" (click)="showChildModal()">Unallocated</button>
<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" (click)="hideChildModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
				<h4 class="modal-title">Allocation Status</h4>
			</div>
			<div class="modal-body">
				<p><em>All names listed are of people (staff and clients) who have availability preferences, but have not been allocated a spot
					during the rota generation.</em></p>
				<p *ngIf="unallocated && unallocated.length === 0"><strong>All clients and staff have been allocated</strong></p>
				<ul *ngIf="unallocated" class="list-group">
					<li *ngFor="let u of unallocated" class="list-group-item"><strong>{{ u.personType | capitalizeFirst}}</strong> - {{ u.forename }} {{ u.surname }}</li>
				</ul>
			</div>
		</div>
	</div>
</div>
