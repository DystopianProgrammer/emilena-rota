<div class="jumbotron">
	<h1 class="display-3">Rota</h1>
	<hr class="my-2">
	<p>Please login</p>
	<form>
		<div class="form-group">
			<label for="user">Username</label>
			<input class="form-control" name="user" type="text" placeholder="username" align="end" [(ngModel)]="systemUser.userName">
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input class="form-control" name="password" type="password" placeholder="password" align="end" [(ngModel)]="systemUser.password">
		</div>
		<button class="btn btn-primary" (click)="login()">Login</button>
	</form>
</div>
