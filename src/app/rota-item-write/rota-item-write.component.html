<button class="btn btn-outline-secondary btn-sm float-xs-right" (click)="lgModal.show()">
  <i class="fa" [ngClass]="{'fa-plus': !isEditMode, 'fa-pencil': isEditMode}" aria-hidden="true"></i></button>
<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
				<strong class="modal-title">{{title}}</strong>
			</div>
			<div class="modal-body">
				<div class="container">
					<div class="col-xs-12 col-sm-6">From
						<timepicker [(ngModel)]="fromTime" [showMeridian]="false"></timepicker>
					</div>
					<div class="col-xs-12 col-sm-6">To
						<timepicker [(ngModel)]="toTime" [showMeridian]="false"></timepicker>
					</div>
					<div class="form-group col-xs-12 col-sm-6">
						<label for="clients">Client</label>
						<select class="form-control" name="clients" [(ngModel)]="selectedClient">
								<option *ngFor="let c of clients" [value]="c.id">{{ c.surname }}, {{ c.forename }}</option>
						</select>
					</div>
					<div class="form-group col-xs-12 col-sm-6">
						<label for="staff">Staff</label>
						<select class="form-control" name="staff" [(ngModel)]="selectedStaff">
								<option *ngFor="let s of staff" [value]="s.id">{{ s.surname }}, {{ s.forename }}</option>
						</select>
					</div>
					<div class="col-xs-12">
						<button class="btn btn-success" (click)="create()">Add</button>
						<button class="btn btn-secondary" (click)="lgModal.hide()">Cancel</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
