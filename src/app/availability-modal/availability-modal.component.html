<button class="btn btn-primary btn-block" (click)="lgModal.show()">Availability</button>
<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
				<h4 class="modal-title">Availability</h4>
				<p>{{person.surname}}, {{person.forename}}</p>
			</div>
			<div class="modal-body">
				<ul class="list-group list-group-flush mb-1" *ngFor="let a of person.availabilities">
					<li class="list-group-item"><strong>{{a.dayOfWeek | capitalizeFirst}}</strong> {{a.fromTime}} - {{a.toTime}}</li>
				</ul>
			</div>
		</div>
	</div>
</div>
